<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet" href="./fonts.css" />
        <link rel="stylesheet" href="./header.css" />
        <link rel="stylesheet" href="./jumbotron.css" />
        <link rel="stylesheet" href="./gallery.css" />
        <link rel="stylesheet" href="./footer.css" />
        <title>Speaker Shop</title>
    </head>
    <body>
        <main>
            <header>
                <div class="header__logo">
                    <img src="./images/1000px-Speaker_Icon.svg.png" />
                    The Speaker Shop
                </div>
                <nav class="header__navigation">
                    <button class="header__navigation__button">
                        <img src="./images/hamburger.png" />
                    </button>
                    <div class="header__navigation__links">
                        <a>Home</a>
                        <a>Products</a>
                        <a>Checkout</a>
                    </div>
                </nav>
            </header>
            <section class="jumbotron">
                <h1>Your home speaker. Reinvented.</h1>
                <p>
                    They provide beauty, quality and simplicity to create an
                    emotional music experience.
                </p>
                <button>
                    Watch Story Video <img src="./images/play_video.png" />
                </button>
            </section>
            <section class="gallery">
                <div class="gallery__item">
                    <img
                        class="gallery__item__cover"
                        src="./images/white-box.jpg"
                    />
                    <h2>
                        Beauty.<br />
                        Quality.<br />
                        Simplcity
                    </h2>
                    <button>
                        <img src="./images/open.png" />
                    </button>
                </div>
                <div class="gallery__item">
                    <img class="gallery__item__cover" src="./images/room.jpg" />
                    <h2>
                        High-end<br />
                        sound<br />
                        quality.
                    </h2>
                    <button>
                        <img src="./images/open.png" />
                    </button>
                </div>
                <div class="gallery__item">
                    <img
                        class="gallery__item__cover"
                        src="./images/black-white.jpg"
                    />
                    <h2>
                        Play music<br />
                        with your<br />
                        voice.
                    </h2>
                    <button>
                        <img src="./images/open.png" />
                    </button>
                </div>
            </section>
            <footer>All rights reserved (c) Speaker Shop 2022</footer>
        </main>
    </body>
</html>
